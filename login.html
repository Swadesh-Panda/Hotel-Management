<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>BarelyBnB</title>
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
    <link
      rel="stylesheet"
      href="css/login.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/3729/3729184.png"
    />
    <link
      rel="stylesheet"
      href="css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="css/fontawesome.min.css"
    />
  </head>

  <body>
    <section>
      <div id="quip">
        <h1>BarelyBnB</h1>
        <p>Barely a bed, barely any Breakfast, but always an adventure.</p>
        <p>Welcome to barelybnb!</p>
      </div>

      <form
        method="post"
        id="form-login"
      >
        <header>Sign In</header>
        <div class="form-section">
          <div class="form-info">
            <label for="username">Customer ID / Email</label>
            <input
              required
              type="text"
              id="username"
              name="username"
              placeholder="johndoe07@email.com"
            />
          </div>
          <div class="form-info">
            <label for="password">Password</label>
            <input
              required
              type="password"
              id="password"
              name="password"
              placeholder="min. 8 characters"
            />
          </div>
        </div>

        <br />

        <button
          type="submit"
          onclick="handleLogin(event)"
        >
          Sign in
        </button>

        <br />

        <p id="signup-prompt">
          New to barelybnb ?
          <button
            type="button"
            class="form-button"
            onclick="{location = 'signup.html'}"
          >
            Sign Up
          </button>
        </p>
      </form>
    </section>
  </body>

  <script src="scripts/template.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/login.js"></script>
</html>
