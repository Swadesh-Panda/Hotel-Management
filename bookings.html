<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>BarelyBnB</title>
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/3729/3729184.png"
    />
    <link
      rel="stylesheet"
      href="css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="css/fontawesome.min.css"
    />
  </head>

  <body>
    <section style="align-items: flex-start; justify-content: center;">

      <table id="bookings-table">
        <thead id="bookings-table-head">
          <tr>
            <th>Booking ID</th>
            <th>Guest Name</th>
            <th>Check-in Date</th>
            <th>Check-out Date</th>
            <th>Room No.</th>
            <th>Room Type</th>
            <th>Price (&#8377)</th>
            <th>Payment</th>
            <th>Status</th>
          </tr>
        </thead>

        <tbody id="bookings-table-body">
        </tbody>
      </table>
    </section>
  </body>

  <script src="scripts/template.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/bookings.js"></script>
</html>
