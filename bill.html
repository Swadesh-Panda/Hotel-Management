<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>BarelyBnB</title>
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
    <link
      rel="stylesheet"
      href="css/login.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/3729/3729184.png"
    />
    <link
      rel="stylesheet"
      href="css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="css/fontawesome.min.css"
    />
  </head>

  <body>
    <section>

      <form
        method="post"
        action="#"
        id="form-bill"
        style="position: relative; box-shadow: none;"
      >
        <header style="text-align: center; font-size:x-large;">Billing Details</header>

        <br />

        <header>Check-In Details</header>
        <div class="form-section">
          <div class="form-info">
            <label for="checkIn">Check-In</label>
            <input
              required
    	      disabled
              type="date"
              id="checkIn"
              name="checkIn"
              placeholder=""
            />
          </div>
          <div class="form-info">
            <label for="checkOut">Check-Out</label>
            <input
              required
    	      disabled
              type="date"
              id="checkOut"
              name="checkOut"
              placeholder=""
            />
          </div>
          <div class="form-info">
            <label for="roomType">Room Type</label>
	    <select
              required
    	      disabled
              type="select"
              id="roomType"
              name="roomType"
              placeholder="Plot 6A, Hell's K..."
            >
      <option value="single">Single</option>
      <option value="double">Double</option>
      <option value="suite">Suite</option>
	    </select>
          </div>
          <div class="form-info">
            <label for="rsContact">Mobile Number</label>
            <input
              required
    	      disabled
              type="number"
              id="rsContact"
              name="rsContact"
              placeholder="+91 - XXXXXXXXXX"
            />
          </div>
        </div>

        <div class="form-section">
          <div class="form-info">
            <label for="rsFname">First Name</label>
            <input
              required
    	      disabled
              type="text"
              id="rsFname"
              name="rsFname"
              placeholder="John"
            />
          </div>
          <div class="form-info">
            <label for="rsLname">Last Name</label>
            <input
              required
    	      disabled
              type="text"
              id="rsLname"
              name="rsLname"
              placeholder="Doe"
            />
          </div>
        </div>

        <br />

        <header>Payment Details</header>

        <div class="form-section">
          <div class="form-info">
            <label for="roomCharges">Room Charges (&#8377)</label>
            <input
              required
    	      disabled
              type="number"
              id="roomCharges"
              name="roomCharges"
              placeholder="0"
            />
          </div>
          <div class="form-info">
            <label for="additionalCharges">Additional Charges (&#8377)</label>
            <input
              required
    	      disabled
              type="number"
              id="additionalCharges"
              name="additionalCharges"
              placeholder="0"
            />
          </div>
        </div>

        <div class="form-section">
          <div class="form-info">
            <label for="tip">Tip (&#8377)</label>
            <input
              type="number"
              id="tip"
              name="tip"
              placeholder="100"
            />
          </div>
          <div class="form-info">
            <label for="paymentMode">Payment Mode</label>
	    <select
              required
              type="select"
              id="paymentMode"
              name="paymentMode"
              placeholder="Cash/Card"
            >
		<option value="card">Card</option>
		<option value="cash">Cash</option>
	    </select>
          </div>
        </div>

        <br>
	    <div style='display:flex; flex-direction:row; justify-content:center; gap:5px'><p>Total (&#8377) : </p><p id='bill-total'>0</p> </div>
        </br>

        <button
          type="submit"
          onclick="handleBilling(event)"
        >
          Pay
        </button>
      </form>
    </section>
  </body>

  <script src="scripts/template.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/bill.js"></script>
</html>
