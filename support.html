<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>BarelyBnB</title>
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
    <link
      rel="stylesheet"
      href="css/login.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/3729/3729184.png"
    />
    <link
      rel="stylesheet"
      href="css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="css/fontawesome.min.css"
    />
  </head>

  <body>
    <section>
      <div id="quip">
        <h1>Get In Touch</h1>
        <p>Got something to say? Drop us a message and we'll shortly get back to you!</p>
        <a style="font-size: small; color: var(--highlight); display: inline-flex; gap: 10px">
          +91 7008233981
          <p style="color: black"> | </p>
          barelybnbltd@email.com</a
        >
      </div>

      <form
        method="post"
        action="#"
        id="form-support"
        style="position: relative"
      >
        <header style="text-align: center; font-size: x-large">Contact Us</header>

        <button
          type="reset"
          id="reset-button"
          class="form-button"
        >
          <i
            class="fa fa-refresh"
            aria-hidden="true"
          ></i>
        </button>

        <div
          class="form-section"
          style="grid-template-columns: 100%"
        >
          <div class="form-info">
            <label for="subject">Subject</label>
            <input
              required
              type="text"
              id="subject"
              name="subject"
              placeholder="Enter a subject for your message"
            />
          </div>
          <div class="form-info">
            <label for="message">Message / Feedback</label>
            <textarea
              required
              type="text"
              id="message"
              name="message"
              placeholder="Write your message..."
              rows="10"
              style="resize: none"
            ></textarea>
          </div>
        </div>

        <br />

        <button
          type="submit"
          onclick="handleReservation(event)"
        >
          Send
        </button>
      </form>
    </section>
  </body>

  <script src="scripts/template.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/support.js"></script>
</html>
