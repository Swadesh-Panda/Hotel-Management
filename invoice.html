<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>BarelyBnB</title>
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
    <link
      rel="stylesheet"
      href="css/invoice.css"
    />
    <link
      rel="stylesheet"
      href="css/login.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/3729/3729184.png"
    />
    <link
      rel="stylesheet"
      href="css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="css/fontawesome.min.css"
    />
  </head>

  <body>
    <section style="margin:0px; flex-direction: column; justify-content: center;">

      <form
        method="post"
        action="#"
        id="invoice"
        style="position: relative; box-shadow: none;"
      >
        <header style="text-align: center; font-size:x-large;">INVOICE</header>

        <header
          id="reset-button"
          style="color: var(--dark);"
        >
        </header>

        <br />

     <div id="invoice-container">
	<div>			
        <header>Check-In Details</header>
        <div class="form-section">
          <div class="form-info">
            <label for="checkIn">Check-In</label>
            <input
              required
    	      disabled
              type="date"
              id="checkIn"
              name="checkIn"
              placeholder=""
            />
          </div>
          <div class="form-info">
            <label for="checkOut">Check-Out</label>
            <input
              required
    	      disabled
              type="date"
              id="checkOut"
              name="checkOut"
              placeholder=""
            />
          </div>
          <div class="form-info">
            <label for="roomType">Room Type</label>
	    <select
              required
    	      disabled
              type="select"
              id="roomType"
              name="roomType"
              placeholder="Plot 6A, Hell's K..."
            >
		<option value="single">Single</option>
		<option value="double">Double</option>
		<option value="suite">Suite</option>
	    </select>
          </div>
          <div class="form-info">
            <label for="roomNumber">Room No.</label>
            <input
              required
    	      disabled
              type="number"
              id="roomNumber"
              name="roomNumber"
              placeholder="not assigned"
            />
          </div>
        </div>

        <div class="form-section">
          <div class="form-info">
            <label for="rsFname">First Name</label>
            <input
              required
    	      disabled
              type="text"
              id="rsFname"
              name="rsFname"
              placeholder="John"
            />
          </div>
          <div class="form-info">
            <label for="rsLname">Last Name</label>
            <input
              required
    	      disabled
              type="text"
              id="rsLname"
              name="rsLname"
              placeholder="Doe"
            />
          </div>
        </div>
	</div>

        <br />
	
	<div style='border-left: 2px dashed var(--divider); padding-left: 15px; margin-left: 10px;'>
        <header>Payment Details</header>

        <div class="form-section">
          <div class="form-info">
            <label for="rsContact">Contact No.</label>
            <input
              required
    	      disabled
              type="number"
              id="rsContact"
              name="rsContact"
              placeholder="+91 - XXXXXXXXXX"
            />
          </div>
          <div class="form-info">
            <label for="status">Room Status</label>
            <input
              required
    	      disabled
              type="text"
              id="status"
              name="status"
              placeholder="requested"
            />
          </div>
        </div>

        <div class="form-section">
          
          <div class="form-info">
            <label for="paymentMode">Payment Mode</label>
              <select
                disabled
                type="select"
                id="paymentMode"
                name="paymentMode"
                placeholder="Cash/Card"
              >
                <option value="card">Card</option>
                <option value="cash">Cash</option>
              </select>
          </div>
          <div class="form-info">
            <label for="roomCharges">Room Charges (&#8377)</label>
            <input
              required
    	      disabled
              type="number"
              id="roomCharges"
              name="roomCharges"
              placeholder="0"
            />
          </div>
        </div>

        <div class="form-section">
          <div class="form-info">
            <label for="tip">Tip (&#8377)</label>
            <input
	            disabled
              type="number"
              id="tip"
              name="tip"
              placeholder="0"
            />
          </div>
          <div class="form-info">
            <label for="additionalCharges">Additional Charges (&#8377)</label>
            <input
              required
    	      disabled
              type="number"
              id="additionalCharges"
              name="additionalCharges"
              placeholder="0"
            />
          </div>
        </div>
	</div>

    </div>

        <br>
	    <div style='display:flex; flex-direction:row; justify-content:center; gap:5px; font-weight:bold;'><p>Total (&#8377) : </p><p id='bill-total'>0</p> </div>
        </br>

      </form>

      <button onclick="print()" class="outline-button">Print <i class="fa-solid fa-print"></i></button>
    </section>
  </body>
  <script src="scripts/script.js"></script>
  <script src="scripts/invoice.js"></script>
</html>
