<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>BarelyBnB</title>
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
    <link
      rel="stylesheet"
      href="css/login.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/3729/3729184.png"
    />
    <link
      rel="stylesheet"
      href="css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="css/fontawesome.min.css"
    />
  </head>

  <body>
    <section>
      <form
        method="post"
        action="#"
        id="form-reservation"
        style="position: relative; box-shadow: none;"
      >
        <header style="text-align: center; font-size: x-large">Reservation</header>

        <button
          type="reset"
          id="reset-button"
          class="form-button"
        >
          <i
            class="fa fa-refresh"
            aria-hidden="true"
          ></i>
        </button>

        <br />

        <header>Check-In Details</header>
        <div class="form-section">
          <div class="form-info">
            <label for="checkIn">Check-In</label>
            <input
              required
              type="date"
              id="checkIn"
              name="checkIn"
              placeholder=""
            />
          </div>
          <div class="form-info">
            <label for="checkOut">Check-Out</label>
            <input
              required
              type="date"
              id="checkOut"
              name="checkOut"
              placeholder=""
            />
          </div>
          <div class="form-info">
            <label for="roomType">Room Type</label>
            <select
              required
              type="select"
              id="roomType"
              name="roomType"
              placeholder="Plot 6A, Hell's K..."
            >
              <option value="single">Single</option>
              <option value="double">Double</option>
              <option value="suite">Suite</option>
            </select>
          </div>
          <div class="form-info">
            <label for="rsContact">Mobile Number</label>
            <input
              required
              type="number"
              id="rsContact"
              name="rsContact"
              placeholder="+91 - XXXXXXXXXX"
            />
          </div>
        </div>

        <br />

        <header>Personal Details</header>

        <div class="form-section">
          <div class="form-info">
            <label for="rsFname">First Name</label>
            <input
              required
              type="text"
              id="rsFname"
              name="rsFname"
              placeholder="John"
            />
          </div>
          <div class="form-info">
            <label for="rsLname">Last Name</label>
            <input
              required
              type="text"
              id="rsLname"
              name="rsLname"
              placeholder="Doe"
            />
          </div>
        </div>

        <br />

        <button
          type="submit"
          onclick="handleReservation(event)"
        >
          Submit
        </button>
      </form>
    </section>
  </body>

  <script src="scripts/template.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/reservation.js"></script>
</html>
